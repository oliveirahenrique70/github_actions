name: CI-CD
on: 
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Auth
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USR }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: ls Command
        run: ls -l
      - name: Docker Build
        run: echo "Docker build CI"
  Tests:
    needs: ["CI"]
    runs-on: unbunto-latest
    steps:
      - name: Run Tests
        run: echo "Run app tests"
  CD:
    runs-on: ubuntu-latest
    needs: ["CI", "Tests"]
    steps:
      - name: Deploy App
        run: echo "Deploy App"
